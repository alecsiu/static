<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Finger Finger</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        #mode-selection {
            padding: 20px;
        }

        .mode-button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s, transform 0.1s;
            width: 200px;
            text-align: center;
        }

        .mode-button:hover, .mode-button:active {
            background-color: #444;
            transform: scale(1.05);
        }

        #game-screen {
            display: none;
        }

        #countdown {
            font-size: 150px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0.7;
        }

        #title-text {
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #ffffff;
            display: none;
            text-align: center;
            width: 100%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        #title-text-bottom {
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            z-index: 10;
            color: #ffffff;
            display: none;
            text-align: center;
            width: 100%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        #title-text-bottom {
            animation: pulse-bottom 1.5s ease-in-out infinite;
        }

        @keyframes pulse-bottom {
            0% {
                transform: translateX(-50%) rotate(180deg) scale(1);
            }
            50% {
                transform: translateX(-50%) rotate(180deg) scale(1.2);
            }
            100% {
                transform: translateX(-50%) rotate(180deg) scale(1);
            }
        }

        #moving-finger {
            position: absolute;
            font-size: 100px;
            display: none;
            pointer-events: none;
            z-index: 8;
        }

        #moving-finger-2 {
            position: absolute;
            font-size: 100px;
            display: none;
            pointer-events: none;
            z-index: 8;
        }

        .touch-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.75);
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        }

        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 20;
            color: #ccc;
            text-decoration: none;
        }
        .top-left-button:hover {
            color: #fff;
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 20;
            color: #ccc;
            text-decoration: none;
        }

        .top-right-button:hover {
            color: #fff;
        }

        #settings-screen {
            display: none;
            padding: 20px;
        }

        #settings-screen h2 {
            margin-bottom: 40px;
        }

        .setting {
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }

        .setting label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .setting input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        #save-settings-button {
            margin-top: 20px;
            background-color: #3c5c3c;
        }

    </style>
</head>
<body>

    <div id="mode-selection" class="screen">
        <a id="settings-button" class="top-right-button" href="#">‚öôÔ∏è</a>
        <div class="mode-button" data-mode="winners">Winners</div>
        <div class="mode-button" data-mode="groups">Groups</div>
        <div class="mode-button" data-mode="numbers">Numbers</div>
    </div>

    <div id="game-screen" class="screen">
        <a id="back-button" class="top-left-button" href="#">&larr;</a>
        <a id="reset-game-button" class="top-right-button" href="#">&#x21bb;</a>
        <div id="title-text">Finger me now</div>
        <div id="title-text-bottom">Finger me now</div>
        <div id="countdown"></div>
        <div id="moving-finger">üëÜ</div>
        <div id="moving-finger-2">üëÜ</div>
    </div>

    <div id="settings-screen" class="screen">
        <a id="settings-back-button" class="top-left-button" href="#">&larr;</a>
        <h2>Settings</h2>
        <div class="setting">
            <label for="countdown-duration">Countdown (seconds)</label>
            <input type="number" id="countdown-duration" min="1">
        </div>
        <div class="setting">
            <label for="color-interval">Color Change Interval (ms)</label>
            <input type="number" id="color-interval" min="50" step="50">
        </div>
        <div id="save-settings-button" class="mode-button">Save</div>
    </div>

    <script>
        // Screens
        const modeSelectionScreen = document.getElementById('mode-selection');
        const gameScreen = document.getElementById('game-screen');
        const settingsScreen = document.getElementById('settings-screen');

        // Buttons
        const modeButtons = document.querySelectorAll('.mode-button');
        const backButton = document.getElementById('back-button');
        const settingsButton = document.getElementById('settings-button');
        const settingsBackButton = document.getElementById('settings-back-button');
        const saveSettingsButton = document.getElementById('save-settings-button');
        const resetGameButton = document.getElementById('reset-game-button');

        // Game elements
        const countdownDisplay = document.getElementById('countdown');
        const titleText = document.getElementById('title-text');
        const titleTextBottom = document.getElementById('title-text-bottom');
        const movingFinger = document.getElementById('moving-finger');
        const movingFinger2 = document.getElementById('moving-finger-2');

        // Settings inputs
        const countdownDurationInput = document.getElementById('countdown-duration');
        const colorIntervalInput = document.getElementById('color-interval');

        // Game state
        let gameMode = '';
        let countdownInterval;
        let activeTouches = new Map();
        let colorIntervals = new Map();
        let gameActive = false;
        let fingerAnimationId;
        let fingerX = 0;
        let fingerY = 0;
        let fingerVelX = 0;
        let fingerVelY = 0;
        let fingerAnimationId2;
        let fingerX2 = 0;
        let fingerY2 = 0;
        let fingerVelX2 = 0;
        let fingerVelY2 = 0;
        const FINGER_SIZE = 100;
        const FINGER_SPEED = 200; // pixels per second

        // Settings variables
        const SETTINGS_KEY = 'fingerFingerSettings';
        const defaultSettings = { countdownDuration: 10, colorChangeInterval: 500 };
        let settings = { ...defaultSettings };

        const colors = ['#ff3860', '#ffdd57', '#48c774', '#3273dc', '#8a4d76', '#f14668', '#ffe08a', '#48c78e', '#3298dc', '#9a6088'];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function startMovingFinger() {
            // Finger 1
            const margin = FINGER_SIZE;
            fingerX = Math.random() * (window.innerWidth - margin) + margin / 2;
            fingerY = Math.random() * (window.innerHeight - margin) + margin / 2;

            const angle = Math.random() * Math.PI * 2;
            fingerVelX = Math.cos(angle) * FINGER_SPEED;
            fingerVelY = Math.sin(angle) * FINGER_SPEED;

            // Finger 2
            fingerX2 = Math.random() * (window.innerWidth - margin) + margin / 2;
            fingerY2 = Math.random() * (window.innerHeight - margin) + margin / 2;

            const angle2 = Math.random() * Math.PI * 2;
            fingerVelX2 = Math.cos(angle2) * FINGER_SPEED;
            fingerVelY2 = Math.sin(angle2) * FINGER_SPEED;

            movingFinger.style.display = 'block';
            movingFinger2.style.display = 'block';
            animateMovingFinger();
            animateMovingFinger2();
        }

        function animateMovingFinger() {
            const now = performance.now();
            let lastTime = now;

            function update() {
                const currentTime = performance.now();
                const deltaTime = (currentTime - lastTime) / 1000; // Convert to seconds
                lastTime = currentTime;

                // Update position
                fingerX += fingerVelX * deltaTime;
                fingerY += fingerVelY * deltaTime;

                // Check boundaries and reflect (mirror behavior)
                if (fingerX - FINGER_SIZE / 2 < 0 || fingerX + FINGER_SIZE / 2 > window.innerWidth) {
                    fingerVelX *= -1;
                    fingerX = Math.max(FINGER_SIZE / 2, Math.min(window.innerWidth - FINGER_SIZE / 2, fingerX));
                }

                if (fingerY - FINGER_SIZE / 2 < 0 || fingerY + FINGER_SIZE / 2 > window.innerHeight) {
                    fingerVelY *= -1;
                    fingerY = Math.max(FINGER_SIZE / 2, Math.min(window.innerHeight - FINGER_SIZE / 2, fingerY));
                }

                // Calculate rotation angle based on velocity direction
                const angle = Math.atan2(fingerVelY, fingerVelX) * (180 / Math.PI);
                // Add 90 degrees because emoji points up (0 degrees is right)
                const rotationAngle = angle + 90;

                // Update position and rotation
                movingFinger.style.left = fingerX + 'px';
                movingFinger.style.top = fingerY + 'px';
                movingFinger.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;

                if (gameActive) {
                    fingerAnimationId = requestAnimationFrame(update);
                }
            }

            fingerAnimationId = requestAnimationFrame(update);
        }

        function animateMovingFinger2() {
            const now = performance.now();
            let lastTime = now;

            function update() {
                const currentTime = performance.now();
                const deltaTime = (currentTime - lastTime) / 1000; // Convert to seconds
                lastTime = currentTime;

                // Update position
                fingerX2 += fingerVelX2 * deltaTime;
                fingerY2 += fingerVelY2 * deltaTime;

                // Check boundaries and reflect (mirror behavior)
                if (fingerX2 - FINGER_SIZE / 2 < 0 || fingerX2 + FINGER_SIZE / 2 > window.innerWidth) {
                    fingerVelX2 *= -1;
                    fingerX2 = Math.max(FINGER_SIZE / 2, Math.min(window.innerWidth - FINGER_SIZE / 2, fingerX2));
                }

                if (fingerY2 - FINGER_SIZE / 2 < 0 || fingerY2 + FINGER_SIZE / 2 > window.innerHeight) {
                    fingerVelY2 *= -1;
                    fingerY2 = Math.max(FINGER_SIZE / 2, Math.min(window.innerHeight - FINGER_SIZE / 2, fingerY2));
                }

                // Calculate rotation angle based on velocity direction
                const angle = Math.atan2(fingerVelY2, fingerVelX2) * (180 / Math.PI);
                // Add 90 degrees because emoji points up (0 degrees is right)
                const rotationAngle = angle + 90;

                // Update position and rotation
                movingFinger2.style.left = fingerX2 + 'px';
                movingFinger2.style.top = fingerY2 + 'px';
                movingFinger2.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;

                if (gameActive) {
                    fingerAnimationId2 = requestAnimationFrame(update);
                }
            }

            fingerAnimationId2 = requestAnimationFrame(update);
        }

        function stopMovingFinger() {
            if (fingerAnimationId) {
                cancelAnimationFrame(fingerAnimationId);
            }
            if (fingerAnimationId2) {
                cancelAnimationFrame(fingerAnimationId2);
            }
            movingFinger.style.display = 'none';
            movingFinger2.style.display = 'none';
        }

        function showScreen(screen) {
            [modeSelectionScreen, gameScreen, settingsScreen].forEach(s => s.style.display = 'none');
            screen.style.display = 'flex';
        }

        function startGame(mode) {
            gameMode = mode;
            showScreen(gameScreen);
            resetAndRestartGame();
        }

        function resetAndRestartGame() {
            resetGameState();
            clearInterval(countdownInterval);
            startCountdown();
        }

        function resetGameState() {
            gameActive = false;
            countdownDisplay.textContent = '';
            titleText.style.display = 'none';
            titleTextBottom.style.display = 'none';
            stopMovingFinger();
            activeTouches.forEach((_, identifier) => removeTouch(identifier));
            activeTouches.clear();
            colorIntervals.forEach(interval => clearInterval(interval));
            colorIntervals.clear();
            document.querySelectorAll('.touch-circle').forEach(c => c.remove());
        }

        function startCountdown() {
            let count = settings.countdownDuration;
            countdownDisplay.textContent = count;
            titleText.style.display = 'block';
            titleTextBottom.style.display = 'block';
            gameActive = true;
            startMovingFinger();

            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = '';
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            titleText.style.display = 'none';
            titleTextBottom.style.display = 'none';
            stopMovingFinger();
            const remainingCircles = Array.from(activeTouches.values());
            colorIntervals.forEach(interval => clearInterval(interval));
            colorIntervals.clear();

            if (remainingCircles.length === 0) return;

            if (gameMode === 'winners') {
                const winnerIndex = Math.floor(Math.random() * remainingCircles.length);
                remainingCircles.forEach((touchData, index) => {
                    if (index === winnerIndex) {
                        touchData.element.style.backgroundColor = 'green';
                        touchData.element.style.transform = 'translate(-50%, -50%) scale(1.2)';
                    } else {
                        touchData.element.remove();
                    }
                });
            } else if (gameMode === 'groups') {
                const shuffledCircles = remainingCircles.sort(() => 0.5 - Math.random());
                const group1Size = Math.ceil(shuffledCircles.length / 2);
                
                shuffledCircles.forEach((touchData, index) => {
                    touchData.element.style.backgroundColor = index < group1Size ? 'green' : 'red';
                });
            } else if (gameMode === 'numbers') {
                remainingCircles.forEach((touchData, index) => {
                    touchData.element.textContent = index + 1;
                });
            }
        }

        function handleTouchStart(e) {
            if (e.target.closest('#back-button') || e.target.closest('#reset-game-button')) {
                return;
            }
            if (!gameActive) return;
            e.preventDefault();

            for (const touch of e.changedTouches) {
                const circle = document.createElement('div');
                circle.className = 'touch-circle';
                circle.style.left = `${touch.pageX}px`;
                circle.style.top = `${touch.pageY}px`;
                circle.style.backgroundColor = getRandomColor();
                gameScreen.appendChild(circle);

                const identifier = touch.identifier;
                activeTouches.set(identifier, { element: circle, touch: touch });

                const colorInterval = setInterval(() => {
                    circle.style.backgroundColor = getRandomColor();
                }, settings.colorChangeInterval);
                colorIntervals.set(identifier, colorInterval);
            }
        }

        function handleTouchMove(e) {
            if (e.target.closest('#back-button') || e.target.closest('#reset-game-button')) {
                return;
            }
            if (!gameActive) return;
            e.preventDefault();

            for (const touch of e.changedTouches) {
                const identifier = touch.identifier;
                const touchData = activeTouches.get(identifier);
                if (touchData) {
                    touchData.element.style.left = `${touch.pageX}px`;
                    touchData.element.style.top = `${touch.pageY}px`;
                    touchData.touch = touch;
                }
            }
        }

        function handleTouchEnd(e) {
            if (e.target.closest('#back-button') || e.target.closest('#reset-game-button')) {
                return;
            }
            if (!gameActive) return;
            e.preventDefault();
            for (const touch of e.changedTouches) {
                removeTouch(touch.identifier);
            }
        }
        
        function removeTouch(identifier) {
            const touchData = activeTouches.get(identifier);
            if (touchData) {
                touchData.element.remove();
                activeTouches.delete(identifier);
            }
            const colorInterval = colorIntervals.get(identifier);
            if (colorInterval) {
                clearInterval(colorInterval);
                colorIntervals.delete(identifier);
            }
        }

        function saveSettings() {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem(SETTINGS_KEY);
            if (savedSettings) {
                try {
                    settings = { ...defaultSettings, ...JSON.parse(savedSettings) };
                } catch (e) {
                    settings = { ...defaultSettings };
                }
            } else {
                settings = { ...defaultSettings };
            }
            updateSettingsInputs();
        }

        function updateSettingsFromInputs() {
            const newCountdown = parseInt(countdownDurationInput.value, 10);
            const newInterval = parseInt(colorIntervalInput.value, 10);
            if (!isNaN(newCountdown) && newCountdown > 0) {
                settings.countdownDuration = newCountdown;
            }
            if (!isNaN(newInterval) && newInterval >= 50) {
                settings.colorChangeInterval = newInterval;
            }
        }

        function updateSettingsInputs() {
            countdownDurationInput.value = settings.countdownDuration;
            colorIntervalInput.value = settings.colorChangeInterval;
        }

        // Event Listeners
        modeButtons.forEach(button => {
            button.addEventListener('click', () => startGame(button.dataset.mode));
        });

        backButton.addEventListener('click', (e) => {
            e.preventDefault();
            resetGameState();
            clearInterval(countdownInterval);
            showScreen(modeSelectionScreen);
        });

        resetGameButton.addEventListener('click', (e) => {
            e.preventDefault();
            resetAndRestartGame();
        });

        settingsButton.addEventListener('click', () => {
            updateSettingsInputs();
            showScreen(settingsScreen);
        });

        settingsBackButton.addEventListener('click', (e) => {
            e.preventDefault();
            // Don't save, just go back. Revert inputs to saved settings.
            updateSettingsInputs();
            showScreen(modeSelectionScreen);
        });

        saveSettingsButton.addEventListener('click', () => {
            updateSettingsFromInputs();
            saveSettings();
            showScreen(modeSelectionScreen);
        });

        gameScreen.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameScreen.addEventListener('touchmove', handleTouchMove, { passive: false });
        gameScreen.addEventListener('touchend', handleTouchEnd, { passive: false });
        gameScreen.addEventListener('touchcancel', handleTouchEnd, { passive: false });

        // Initial setup
        loadSettings();
        showScreen(modeSelectionScreen);
    </script>
</body>
</html>
